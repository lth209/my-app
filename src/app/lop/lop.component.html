<div class="mat-elevation-z8 m-3">
    <table mat-table [dataSource]="dataSource" style="width: 100%">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let i"> {{i.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Tên </th>
            <td mat-cell *matCellDef="let i"> {{i.name}} </td>
        </ng-container>
        <ng-container matColumnDef="gv">
            <th mat-header-cell *matHeaderCellDef> Tên GV </th>
            <td mat-cell *matCellDef="let i"> {{i.gv}} </td>
        </ng-container>
        <ng-container matColumnDef="idbtn">
            <th mat-header-cell *matHeaderCellDef>
                <button class="btn btn-primary" (click)="clickAddLop(target)">Thêm</button>
            </th>
            <td mat-cell *matCellDef="let i"> 
                <button class="btn btn-danger mr-2" (click)="deleteLop(i.id)">
                    Xóa
                </button>
                <button class="btn btn-success" (click)="updateLop(i.id, target)">Sửa</button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<div #target class="m-3">
    <ng-container *ngIf="isShow">
        <app-form-lop [isUpdate]="isUpdate" [lop]="lop"
        (getData)="getData($event)"
        (closeBtn)="closeForm($event)"></app-form-lop>
    </ng-container>
</div>
