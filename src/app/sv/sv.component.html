<div class="mat-elevation-z8 m-3">
    <table mat-table [dataSource]="dataSource" style="width: 100%">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let i"> {{i.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Tên </th>
            <td mat-cell *matCellDef="let i"> {{i.name}} </td>
        </ng-container>
        <ng-container matColumnDef="ngaysinh">
            <th mat-header-cell *matHeaderCellDef> Ngày sinh </th>
            <td mat-cell *matCellDef="let i"> {{i.ngaysinh}} </td>
        </ng-container>
        <ng-container matColumnDef="lop">
            <th mat-header-cell *matHeaderCellDef> Lớp </th>
            <td mat-cell *matCellDef="let i"> {{nameLop(i.lop)}} </td>
        </ng-container>
        <ng-container matColumnDef="idbtn">
            <th mat-header-cell *matHeaderCellDef>
                <button class="btn btn-primary" (click)="clickAddSV(target)">
                    Thêm</button>
            </th>
            <td mat-cell *matCellDef="let i"> 
                <button class="btn btn-danger" (click)="deleteSV(i.id)">
                    Xóa
                </button>
                <button class="btn btn-success ml-2"  (click)="updateSV(i.id, target)">Sửa</button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[8, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
<div #target class="m-3">
    <ng-container *ngIf="isShow">
        <app-form-sv [isUpdate]="isUpdate" [sv]="sv" 
        [arrLop]="arrLop" (getDataSV)="getDataSV($event)"
        (closeBtn)="closeForm($event)"></app-form-sv>
    </ng-container>
</div>
