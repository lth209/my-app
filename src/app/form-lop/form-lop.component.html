
<div class="card">
    <div class="card-header">Update ID: {{id}}</div>
    <form class="p-3" (ngSubmit)="onSubmit()" [formGroup]="lopForm">
        <div class="form-group">
            <input class="form-control" name="name"
            placeholder="Họ tên" [formControl]="nameCtrl">
            <div *ngIf="nameCtrl.errors?.required && (nameCtrl.dirty || nameCtrl.touched)"
        class="alert alert-danger">Tên không được để trống</div>
            <div *ngIf="nameCtrl.errors?.maxlength && (nameCtrl.dirty || nameCtrl.touched)"
        class="alert alert-danger">Độ dài bé hơn 20</div>
        </div>
        
        <button [disabled]=lopForm.invalid>Update</button>
    </form>
</div>
